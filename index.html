<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>вибір напою</h2>
    <select id="drinkSelect">
        <option value="coffee">кава</option>
        <option value="tea">чай</option>
        <option value="juice">сік</option>
    </select>
    <p id="drinkMessage"></p>

    <h2>перевірка дня тижня</h2>
    <input type="text" id="dayInput" placeholder="введіть день тижня">
    <button id="checkDayButton">перевірити</button>
    <p id="dayMessage"></p>

    <h2>визначення пори року</h2>
    <input type="number" id="monthInput" placeholder="введіть номер місяця">
    <button id="checkSeasonButton">перевірити</button>
    <p id="seasonMessage"></p>

    <h2>кількість днів у місяці</h2>
    <input type="number" id="daysMonthInput" placeholder="введіть номер місяця">
    <button id="checkDaysButton">перевірити</button>
    <p id="daysMessage"></p>


    <h2>світлофор</h2>
    <input type="text" id="colorInput" placeholder="введіть колір">
    <button id="checkColorButton">перевірити</button>
    <p id="colorMessage"></p>

    <h2>калькулятор</h2>
    <input type="number" id="num1" placeholder="число 1">
    <input type="number" id="num2" placeholder="число 2">
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button id="calcButton">обчислити</button>
    <p id="calcResult"></p>

    <script src="script.js"></script>
</body>
</html>
